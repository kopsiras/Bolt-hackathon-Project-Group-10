<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="signup.component.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-content desktop-view">
        <div id="registerForm">
          <h2 class="title">Register</h2>
          <form>
            <div class="form-container">
              <div class="input-group">
                <label class="label">Username</label>
                <input type="text" class="input-field" required />
              </div>
              <div class="input-group">
                <label class="label">Email</label>
                <input type="email" class="input-field" required />
              </div>
              <div class="input-group">
                <label class="label">Password</label>
                <input type="password" class="input-field" required />
              </div>
              <div class="input-group">
                <label class="label">Confirm Password</label>
                <input type="password" class="input-field" required />
              </div>
            </div>
            <div class="button-container">
              <button type="submit" class="submit-button">Register</button>
            </div>
          </form>
          <p class="link-text">
            Have an account? <a class="link" href="#">Login</a>
          </p>
        </div>
      </div>

      <div class="mobile-view">
        <div id="mobileRegisterForm" class="form-wrapper">
          <h2 class="title">Register</h2>
          <form class="mobile-form">
            <div>
              <label class="mobile-label">Username</label>
              <input type="text" class="mobile-input" required />
            </div>
            <div>
              <label class="mobile-label">Email</label>
              <input type="email" class="mobile-input" required />
            </div>
            <div>
              <label class="mobile-label">Password</label>
              <input type="password" class="mobile-input" required />
            </div>
            <div>
              <label class="mobile-label">Confirm Password</label>
              <input type="password" class="mobile-input" required />
            </div>
            <div class="mobile-button-container">
              <button type="submit" class="mobile-button">Register</button>
            </div>
          </form>
          <p class="mobile-link-text">
            Have an account? <a class="mobile-link" href="#">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
