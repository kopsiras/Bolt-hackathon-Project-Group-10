<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ / ลงทะเบียน</title>
  <link rel="stylesheet" href="login.component.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Desktop View -->
    <div class="desktop-view">
      <div class="card">
        <div class="card-content">
          <div id="loginForm">
            <h2 class="title">Login</h2>
            <form>
              <div class="form-container">
                <div class="input-group">
                  <label class="label">Username</label>
                  <input type="text" class="input-field" required />
                </div>
                <div class="input-group">
                  <label class="label">Password</label>
                  <input type="password" class="input-field" required />
                </div>
              </div>
              <div class="button-container">
                <button type="submit" class="submit-button">Sign up</button>
              </div>
            </form>
            <p class="link-text"> <a class="link" href="#" onclick="toggleForm()">Forget password</a>
            </p>
          </div>
    <!-- Mobile View -->
    <div class="mobile-view">
      <div class="form-wrapper">
        <div id="mobileLoginForm">
          <h2 class="title">เข้าสู่ระบบ</h2>
          <form class="mobile-form">
            <div>
              <label class="mobile-label">ชื่อผู้ใช้</label>
              <input type="text" class="mobile-input" required />
            </div>
            <div>
              <label class="mobile-label">รหัสผ่าน</label>
              <input type="password" class="mobile-input" required />
            </div>
            <div class="mobile-button-container">
              <button type="submit" class="mobile-button">เข้าสู่ระบบ</button>
            </div>
          </form>
          <p class="mobile-link-text">
            ยังไม่มีบัญชี? <a class="mobile-link" href="#" onclick="toggleForm()">สมัครสมาชิก</a>
          </p>
        </div>

  <script src="login.script.js"></script>
</body>
</html>
