<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ / ลงทะเบียน</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>เข้าสู่ระบบ</h2>
      <form action="/project/src/app/components/dashboard/dashboard.component.html" method="get">
        <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
        <input type="password" name="password" placeholder="รหัสผ่าน" required>
        <button type="submit">เข้าสู่ระบบ</button>
        <span class="link" onclick="toggleForm()">ยังไม่มีบัญชี? ลงทะเบียน</span>
      </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <h2>ลงทะเบียน</h2>
      <form action="/project/src/app/components/dashboard/dashboard.component.html" method="get">
        <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
        <input type="email" name="email" placeholder="อีเมล" required>
        <input type="password" name="password" placeholder="รหัสผ่าน" required>
        <input type="password" name="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
        <button type="submit">สมัครสมาชิก</button>
        <span class="link" onclick="toggleForm()">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</span>
      </form>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
    }
  </script>

</body>
</html>
